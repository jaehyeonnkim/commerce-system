spring:
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate.format_sql: true
    open-in-view=false:
    logging:
  sql:
    init:
      mode: always
      continue-on-error: true
      data-locations: classpath:data.sql
  level:
    root: WARN
    org.springframework: WARN

